<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dash Royale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">⚔️ Dash Royale ⚔️</h1>

<div id="ui">
  <div id="elixir">Elixir: 10</div>

  <div id="cards">
    <button data-type="knight" data-cost="3">Knight (3)</button>
    <button data-type="archer" data-cost="3">Archer (3)</button>
    <button data-type="giant" data-cost="5">Giant (5)</button>
    <button data-type="pekka" data-cost="4">Mini Pekka (4)</button>
  </div>
</div>

<canvas id="game" width="900" height="500"></canvas>

<p class="hint">Drag a card onto your side of the arena</p>

<script src="script.js"></script>
</body>
</html>
