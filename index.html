<!DOCTYPE html>

<head>

<title>Dash Royale</title>
<style>
  body { margin:0; font-family: sans-serif; background:#222; color:#fff; text-align:center; }
  #cards { display:flex; gap:10px; padding:10px; justify-content:center; }
  #cards button {
    position: relative;
    padding:10px;

    margin:5px;
    font-size:16px;

    background:#555;

  }
  #timer-options { margin-bottom:10px; }
</style>
